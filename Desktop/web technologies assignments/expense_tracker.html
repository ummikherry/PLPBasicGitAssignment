<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
</head>
<body>
    <header>
        <h1>Expense Tracker</h1>
    </header>
    <p>Welcome to our expense tracking app!</p>
    <table id="userTable">
            <tr>
                <td><input type="text" placeholder="Name"></td>
                <td><input type="email" placeholder="Email"></td>
                <td><input type="tel" placeholder="Phone"></td>
            </tr>
        <tbody>
            <!-- Table rows with user information will go here -->
        </tbody>
    </table>
    <button onclick="addRow()">Add Row</button>
    <script>
        function addRow() {
            const table = document.getElementById("userTable").getElementsByTagName("tbody")[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.innerHTML = '<input type="text" placeholder="Name">';
            cell2.innerHTML = '<input type="email" placeholder="Email">';
            cell3.innerHTML = '<input type="tel" placeholder="Phone">';
        }
    </script>
    <img src="notes.jpg" alt="Expense Tracker Logo" width="100" height="100">
    <p>Check out <a href="https://google.com" target="_blank">Google</a> for more information.</p>
</body>
</html>
